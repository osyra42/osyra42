name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours at minute 0
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write  # Needed to push to the branch

    steps:
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snake.svg?palette=github-dark
            snake.gif?palette=github-dark

      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: 'output'
          path: './output'

      - name: Move generated files
        run: |
          mkdir -p ./output
          mv snake.svg ./output/
          mv snake.gif ./output/

      - name: Commit and Push
        run: |
          cd ./output
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update snake animation - $(date)"
          git push
